{% extends 'base.html' %}

{% block title %} {{ recipe.name }} {% endblock %}
{% block content %}
    <h2>{{ recipe.name }}</h2>
    <h3>Ingredients:</h3>
    <ul>
        {% for ingredient in recipe.ingredients.all %}
            <li> {{ ingredient.qty }} of {{ ingredient.ingredient.name }} </li>
        {% endfor %} 
    </ul>
{% endblock %}
