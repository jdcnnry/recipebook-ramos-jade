<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Book</title>
</head>
<body>
    <ul>
    {% for recipe in recipes %}
        <strong>{{ recipe.name }}</strong>
        <ul>
            {% for ingredient in recipe.ingredients %}
                <li>{{ ingredient.name }}: {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
